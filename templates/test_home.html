{% extends "base.html" %} 
{% block content %}
<div class="card card-body" style="max-width: 80rem;">
    <div>
        <h1 style="text-align: center">Testing</h1>
    </div>
    <div class="container">
        <div class="row">    
            <div id="map"></div>
            {{ map | safe }}
        </div>
        <div class="row center">
            <table id="counties_table" class="table table-striped" width="100%">
                <thead>
                    <tr>
                        <th>Locality</th>
                        <th>State</th>
                        <th>Cases</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in cases_table %}
                        <tr>
                            <td>{{ entry.county_name }}</td>
                            <td>{{ entry.state_name }}</td>
                            <td>{{ entry.cases }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
{% block scripts %}
    <script>
    $(document).ready(function () {
        $('#counties_table').DataTable({
            columns: [
                {data:'county'},
                {data:'state'},
                {data:'cases',
                render: function(data, type) {
                    return $.fn.dataTable.render.number( ',', '.', 1). display(data);
                }
                }
                ]
                });
    });
    </script>
{% endblock %}
