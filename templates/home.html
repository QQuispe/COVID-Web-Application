{% extends "base.html" %}
{% block content %}
<div class="card card-body" style="max-width: 80rem;">
    <div>
        <h1 style="text-align: center">COVID Map</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form method="post">
                    <div class="form-group">
                        <label for="state_name"><h4>State:</h4></label>
                        <select class="form-control" id="state_name" name="state_name" value="{{request.form['state_name']}}"required>
                            <option>Alabama</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="county_name"><h4>County:</h4></label>
                        <select class="form-control" id="county_name" name="county_name" value="{{request.form['county_name']}}"required>
                            <option>Autauga County</option>
                            <option>Baldwin County</option>
                            <option>Barbour County</option>
                        </select>
                    </div>

                    <button class="btn btn-lg btn-block b hover" type="submit" value="Save">Submit</button>
                </form>
                &nbsp;
                <h4>Statistics:</h4>
                <p>Average number of cases in the past 30 days: {{ cases }}</p>
            </div>
            <div class="col-md">
                <div class="top-buffer">
                    <!--The div element for the map -->
                    <div id="map"></div>
                    {{ map | safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
