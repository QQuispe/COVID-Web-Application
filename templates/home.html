{% extends "base.html" %}
{% block content %}
<div class="card card-body" style="max-width: 100rem;">
    <div>
        <h1 style="text-align: center">COVID Map</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form method="post">
                    <div class="form-group">
                        <label for="state_name"><h4>State:</h4></label>
                        <select class="form-control" id="state_name" name="state_name" required>
                            <option hidden>Select a state</option>
                            {% for state in states %}
                                <option value="{{state['state_name']}}">{{ state['state_name']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="county_name"><h4>County:</h4></label>
                        <select class="form-control" id="county_name" name="county_name" required></select>
                    </div>

                    <div style="padding-top: 10px;">
                        <h5>Select number of days:</h5>
                        <div class="box">
                            <div class="slider">
                                <input type="range" min="1" max="100" value="50" steps="1" id="range" name="days">
                                <div class="value">
                                    <span id="value"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-lg btn-block b hover" type="submit" value="submit">Submit</button>
                </form>
                &nbsp;
                <div>
                    <!--<h4>Statistics:</h4>
                    <p>Average number of cases in the past {{ days }} day(s) for {{state_query[1]}}, {{state_query[0]}}: {{ cases }}</p>
                    -->
                    <p>{{ message }}</p>
                </div>
                </div>
            <div class="col-md">
                <div class="top-buffer">
                    <!--The div element for the map -->
                    <div id="map"></div>
                    {{ map | safe }}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var slider = document.getElementById("range");
    var output = document.getElementById("value");
    output.innerHTML = slider.value;
    slider.oninput = function () {
        output.innerHTML = this.value;
    }
    slider.addEventListener("")
    slider.addEventListener("input", function () {
        var x = slider.value;
        var color = 'blue';
        slider.style.background = color;
    })
</script>
{% endblock content %}
